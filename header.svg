<svg fill="none" viewBox="0 0 320 400" width="320" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes jiggle {
					0%, 100% {
						transform: translate(0, 0) rotate(0deg);
					}
					10% {
						transform: translate(-2px, -2px) rotate(-1deg);
					}
					20% {
						transform: translate(2px, 1px) rotate(1deg);
					}
					30% {
						transform: translate(-1px, 2px) rotate(-0.5deg);
					}
					40% {
						transform: translate(1px, -1px) rotate(0.5deg);
					}
					50% {
						transform: translate(-2px, 1px) rotate(-1deg);
					}
					60% {
						transform: translate(2px, -2px) rotate(1deg);
					}
					70% {
						transform: translate(-1px, -1px) rotate(-0.5deg);
					}
					80% {
						transform: translate(1px, 2px) rotate(0.5deg);
					}
					90% {
						transform: translate(-2px, -1px) rotate(-1deg);
					}
				}
				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}
				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}
				@keyframes cursorBounce {
					0%, 100% {
						transform: translateY(0);
					}
					50% {
						transform: translateY(-10px);
					}
				}
				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 400px;
					background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: center;
					padding: 0 20px;
				}
				h1 {
					font-size: 34px;
					line-height: 1.2;
					letter-spacing: 2px;
					text-transform: uppercase;
					text-shadow:
						0 1px 0 #efefef,
						0 2px 0 #efefef,
						0 3px 0 #efefef,
						0 4px 0 #efefef,
						0 12px 5px rgba(0, 0, 0, 0.1);
					animation: jiggle 2s ease-in-out infinite;
					margin: 10px 0;
				}
				.cursor-icon {
					font-size: 40px;
					animation: cursorBounce 1.5s ease-in-out infinite;
					margin-bottom: 10px;
				}
				p {
					font-size: 16px;
					text-shadow: 0 1px 0 #efefef;
					animation: 5s ease 0s normal forwards 1 fadeIn;
					margin: 5px 0;
					line-height: 1.4;
				}
			</style>
			<div class="container">
				<div class="cursor-icon">üñ±Ô∏è</div>
				<h1>Jiggly_Mouser</h1>
				<p>Keeps your mouse moving so you look active</p>
			</div>
		</div>
	</foreignObject>
</svg>
